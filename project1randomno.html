<h1>Guess the Number from 1 to 10</h1>
<input id = "num" type="number"> 
<button onclick="check()">check</button>
<p id="para1">You are wrong!</p>
<p id="para2">Your life : 10</p>
<p id="parra3"> your Total score : </p>


<script>
        var box   = document.getElementById("num")
        var para1 = document.getElementById("para1")
        var para2 =document.getElementById("para2")
        var para3 =document.getElementById("parra3")

        var b = 10
        var c = 0
      function check()
        {
            var box1= Number(box.value)

            var a = Math.random()
            var random = Math.floor(a*10) + 1

            
            if(b==0){
                parra3.textContent ="your Total score :"+ c
            }else if(box1!=random)
            {
                b--
                para1.textContent ="You are Wrong!"
                para2.textContent = "your life :"+ b
            }else
            {
                para1.textContent ="You are Right!"
                c++             
            }
        }


</script>
